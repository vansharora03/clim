<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Clim Weather</title>
		<script defer src="main.js"></script>
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>
		<div class="searchHeader"><label for="searchCity"><input class="searchCity" id="searchCity"
																 type="text" placeholder="City Name, Country Code"></label>
			<img src="icons/searchIcon.svg" alt="" class="searchBtn">
			<h1 class="logo">clim</h1>
		</div>
		<div class="info">
			<h1 class="cityName"></h1>
			<div class="tempInfo">
				<img src="icons/thermometer.svg" alt="" class="tempIcon">
				<h2 class="temp"></h2>
				<h2 class="feelsLike"></h2></div>
			<div class="weatherInfo">
				<img src="" alt="" class="weatherIcon">
				<h2 class="weather"></h2>
				</div>
			<div class="forecast">

			</div>
		</div>
	</body>
</html>
