<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Clim Weather</title>
		<script defer src="main.js"></script>
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>
		<div class="searchHeader"><label for="searchCity"><input class="searchCity" id="searchCity"
																 type="text" placeholder="City Name, Country Code"></label>
			<img src="icons/searchIcon.svg" alt="" class="searchBtn">
			<h1 class="logo">clim</h1>
		</div>
		<div class="info">
			<h1 class="cityName"></h1>
			<div class="tempInfo">
				<img src="icons/thermometer.svg" alt="" class="tempIcon">
				<h2 class="temp"></h2>
				<h2 class="feelsLike"></h2></div>
			<div class="weatherInfo">
				<img src="" alt="" class="weatherIcon">
				<h2 class="weather"></h2>
				</div>
		</div>
		<div class="otherInfo">
			<div class="timeAndIcon">
				<img class="otherInfoIcon" src="icons/clock.svg" alt="">
				<time>1:25 PM</time>
			</div>
			<div class="pressureAndIcon">
				<img class="otherInfoIcon" src="icons/pressure.svg" alt="">
				<div class="pressure">1025 pSA</div>
			</div>
			<div class="windSpeedAndIcon">
				<img class="otherInfoIcon" src="icons/wind.svg" alt="">
				<div class="windSpeed">8.05 MPH</div>
			</div>
			<div class="maxMinToday">
				<img class="otherInfoIcon" src="icons/thermometer.svg" alt="">
				<div class="maxToday">53.31</div>
				<div class="minToday">49.21</div>
			</div>
		</div>
	</body>
</html>
